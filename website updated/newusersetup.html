<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Registration</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to right, #2c3e50, #bdc3c7); /* Formal gradient background */
            background-size: cover; /* Ensure the image covers the entire viewport */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-attachment: fixed; /* Keeps the image fixed while scrolling */
            height: 100vh; /* Ensures full screen height */
            margin: 0;
            display: flex; /* Add this line */
            justify-content: center; /* Add this line */
            align-items: center; /* Add this line */
            font-family: Arial, sans-serif; /* Add a font */
        }

        .registration-form {
            background-color: rgba(255, 255, 255, 0.9); /* White translucent background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
            animation: fadeIn 1s ease-out, slideIn 1s ease-out; /* Add fade-in and slide-in animation */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .registration-form h2 {
            margin-bottom: 20px;
            color: #333; /* Dark text color for better contrast */
        }

        .registration-form label {
            display: block;
            margin-bottom: 5px;
            color: #555; /* Darker label color for better contrast */
        }

        .registration-form input, .registration-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensure padding and border are included in the element's total width and height */
            transition: border-color 0.3s, box-shadow 0.3s; /* Add transition for border and box-shadow */
        }

        .registration-form input:focus, .registration-form select:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5); /* Add box-shadow on focus */
            outline: none; /* Remove default outline */
        }

        .registration-form input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            transition: background-color 0.3s;
        }

        .registration-form input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .password-container {
            position: relative;
        }

        .password-container input {
            padding-right: 40px;
        }

        .password-container .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .error-message {
            color: red;
            display: none;
            margin-bottom: 10px;
        }

        .back-button {
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #c0392b;
        }
    </style>
    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            var errorMessage = document.getElementById("error-message");
            if (password !== confirmPassword) {
                errorMessage.style.display = "block";
                return false;
            }
            errorMessage.style.display = "none";
            return true;
        }

        function togglePasswordVisibility(id) {
            var passwordField = document.getElementById(id);
            var toggleIcon = document.getElementById(id + "-toggle");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.textContent = "üëÅÔ∏è"; // Open eye icon
            } else {
                passwordField.type = "password";
                toggleIcon.textContent = "üëÅÔ∏è‚Äçüó®Ô∏è"; // Closed eye icon
            }
        }
    </script>
</head>
<body>
    <div class="registration-form">
        <h2>New User Registration</h2>
        <form action="/submit_registration" method="post" onsubmit="return validateForm()">
            <div id="error-message" class="error-message">Passwords do not match.</div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="place">Place:</label>
            <input type="text" id="place" name="place" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required>
                <span id="password-toggle" class="toggle-password" onclick="togglePasswordVisibility('password')">üëÅÔ∏è‚Äçüó®Ô∏è</span>
            </div>

            <label for="confirm_password">Confirm Password:</label>
            <div class="password-container">
                <input type="password" id="confirm_password" name="confirm_password" required>
                <span id="confirm_password-toggle" class="toggle-password" onclick="togglePasswordVisibility('confirm_password')">üëÅÔ∏è‚Äçüó®Ô∏è</span>
            </div>

            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="customer">Customer</option>
                <option value="loader">Loader</option>
            </select>

            <input type="submit" value="Register">
        </form>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>
