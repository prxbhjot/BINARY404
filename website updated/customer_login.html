<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Login</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #2c3e50, #bdc3c7); /* Formal gradient background */
      background-size: cover; /* Ensure the image covers the entire viewport */
      background-position: center; /* Centers the image */
      background-repeat: no-repeat; /* Prevents the image from repeating */
      background-attachment: fixed; /* Keeps the image fixed while scrolling */
      height: 100vh; /* Ensures full screen height */
      margin: 0;
      display: flex; /* Add this line */
      justify-content: center; /* Add this line */
      align-items: center; /* Add this line */
      font-family: Arial, sans-serif; /* Add a font */
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.9); /* White translucent background */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
      animation: fadeIn 1s ease-out, slideIn 1s ease-out; /* Add fade-in and slide-in animation */
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      0% {
        transform: translateY(-50px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #333; /* Dark text color for better contrast */
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box; /* Ensure padding and border are included in the element's total width and height */
      transition: border-color 0.3s, box-shadow 0.3s; /* Add transition for border and box-shadow */
    }

    .login-container input:focus {
      border-color: #3498db;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.5); /* Add box-shadow on focus */
      outline: none; /* Remove default outline */
    }

    .login-container input[type="submit"] {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px;
      transition: background-color 0.3s;
    }

    .login-container input[type="submit"]:hover {
      background-color: #2980b9;
    }

    .back-button {
      background-color: #e74c3c;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #c0392b;
    }

    .remember-container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 10px;
    }

    .remember-container input {
      margin-right: 10px;
      width: auto;
    }

    .remember-container label {
      margin: 0;
      color: #555; /* Darker label color for better contrast */
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Customer Login</h2>
    <form action="/customer_login" method="post">
      <label for="email"></label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password"></label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <div class="remember-container">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember me</label>
      </div>

      <input type="submit" value="Login">
    </form>
    <a href="index.html" class="back-button">Back to Home</a>
  </div>
</body>
</html>
