<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Anaktoria&display=swap" rel="stylesheet">
    <style>
        /* Apply a background image */
        body {
            background-image: url("truck.jpeg");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.5s ease-out; /* Add transition for opacity */
        }

        .container {
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .tizan {
            font-family: 'Anaktoria', serif; /* Apply Anaktoria font to TIZAN */
            font-style: italic; /* Make TIZAN italic */
            color: #4CAF50; /* Change color to green */
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            margin: 10px 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s; /* Add transition for background color and transform */
        }

        .button:hover {
            background-color: #45a049;
        }

        .button:active {
            transform: scale(0.95); /* Add a slight scale effect when the button is clicked */
        }

        .signup-link {
            color: #4CAF50;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
            display: inline-block;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #4CAF50;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var links = document.querySelectorAll("a");
            var loading = document.createElement("div");
            loading.className = "loading";
            document.body.appendChild(loading);

            links.forEach(function(link) {
                link.addEventListener("click", function(event) {
                    event.preventDefault();
                    var targetUrl = link.href;
                    document.body.style.opacity = 0;
                    loading.style.display = "block";
                    setTimeout(function() {
                        window.location.href = targetUrl;
                    }, 500);
                });
            });

            window.addEventListener("pageshow", function(event) {
                if (event.persisted) {
                    document.body.style.opacity = 0;
                    setTimeout(function() {
                        document.body.style.opacity = 1;
                    }, 0);
                } else {
                    document.body.style.opacity = 1;
                }
                loading.style.display = "none";
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to <b><span class="tizan">TiZan</span></b></h1>
        <p>You already are a?</p>
        <a href="customer_login.html" class="button">Customer</a>
        <a href="loader.html" class="button">Loader</a>
        <p>New user? <a href="newusersetup.html" class="signup-link">Sign up here</a></p>
    </div>
    <div class="loading"></div>
</body>
</html>
