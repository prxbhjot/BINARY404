<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Login</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url("123.jpeg"); /* Replace with your image path */
      background-size: 100% 90%; /* Increase horizontal length and decrease vertical height */
      background-position: center; /* Centers the image */
      background-repeat: no-repeat; /* Prevents the image from repeating */
      background-attachment: fixed; /* Keeps the image fixed while scrolling */
      height: 100vh; /* Ensures full screen height */
      margin: 0;
      display: flex; /* Add this line */
      justify-content: center; /* Add this line */
      align-items: center; /* Add this line */
      font-family: Arial, sans-serif; /* Add a font */
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.6); /* Black translucent background with more transparency */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #fff; /* Change text color to white for better contrast */
    }

    .login-container label {
      display: block;
      margin-bottom: 5px;
      color: #ccc; /* Change label color to light gray for better contrast */
    }

    .login-container input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box; /* Ensure padding and border are included in the element's total width and height */
    }

    .login-container input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px;
    }

    .login-container input[type="submit"]:hover {
      background-color: #45a049;
    }

    .back-button {
      background-color: #f44336;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Customer Login</h2>
    <form action="/customer_login" method="post">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Login">
    </form>
    <a href="index.html" class="back-button">Back to Home</a>
  </div>
</body>
</html>
